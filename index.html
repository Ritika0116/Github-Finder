<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Detective App</title>
    <link rel="stylesheet" href="style.css">

</head>


<body>
    <div class="wrapper">

        <!-- TopBar with both heading and modeSwitch -->

        <div class="nav">
            <h1 id="devDetective">GithubDetective</h1>

            <div class="tab">
                <div class="darkMode">
                    <p  class="text-color">LIGHT</p>
                    <img src='./assets/sun-icon.svg' width="15px" height="15px">

                </div>
                <div class="lightMode">
                    <p>DARK</p>
                    <img src='./assets/moon-icon.svg' width="15px" height="15px">
                </div>
            </div>
        </div>

        <!-- SearchArea for searching Github repo -->

        <form form-container id="search">
            <input type="text" placeholder="Enter a GitHub username..." repo-input id="input">
            <button btn type="submit" id="btn-search">Search</button>
        </form>

        <!-- Showing result from Github repo  -->
        <div class="github-repo">
            <div class="repo-heading">
                <img repo-avatar-profile id="avatar">
                <div class="sub-container">
                    <div class="user-credentials">
                        <p repo-user-name id="repo-user-name"></p>
                        <p repo-join-date id="repo-join-date"></p>
                    </div>
                    <p repo-github-name id="repo-github-name"></p>
                    <p repo-bio id="repo-bio"></p>
                </div>
            </div>

            <div class="repo-followers">
                <div class="parameter">
                    <p class="heading-count">Repos</p>
                    <p class="repo-count count"></p>
                </div>

                <div class="parameter">
                    <p class="heading-count">Followers</p>
                    <p class="followers-count count"></p>
                </div>

                <div class="parameter">
                    <p class="heading-count">Following</p>
                    <p class="following-count count"></p>
                </div>
            </div>

            <div class="repo-social-profile">
                <div class="social-data">
                    <img src="./assets/location-icon.svg">
                    <p social-profile-location class="social-prof"></p>
                </div>

                <div class="social-data">
                    <img src="./assets/website-icon.svg">
                    <a social-profile-website class="social-prof"></a>
                </div>

                <div class="social-data">
                    <img src="./assets/twitter-icon.svg">
                    <a social-profile-twitter class="social-prof" id="twitter-profile"></a>
                </div>

                <div class="social-data">
                    <img src="./assets/company-icon.svg">
                    <p social-profile-company class="social-prof"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
